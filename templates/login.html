{% extends "layout.html" %}
<html>
    <head>
        <title>Handle POST requests with Flask</title>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
    <div id="container">
    {% block body %}
    <h3>Login here:</h3>
	{% if error %}
    	<p class=error><strong>Error:</strong> {{ error }}
        {% endif %}
	<form action="" class="form-inline" method="post">
	<input type="text" class="form-control" placeholder="Username" name="username" value="{{ request.form.username }}">
	<input type="password" class="form-control" placeholder="Password" name="password" value="{{ request.form.password }}">
	<input class="btn btn-default" type="submit" value="Login">
        </form>
    <div class="container">
    <br><p>No account? <a href='/register'>Register here</a>.</p>
    </div>
    </div>
    </body>
</html>
{% endblock %}
